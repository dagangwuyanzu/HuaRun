    <script src="./lib/jquery3.5.1.js"></script>
    <script>
        jQuery(($) => {
            $('._nav').load('nav.html');
            var i = 1;
            // 鼠标移入动画停止
            $('.body').on('mouseover', (e) => {
                // clearInterval(timer);
                var $fw_quan;
                for (let j = 0; j < 5; j++) {
                    $fw_quan = $($($($('.body').children()[j]).children('div')[0]).children()[2])
                    if ($('.body').children()[j] === $(e.target).parents('.div')[0]) {
                        $($('.body').children()[j]).addClass('img');
                        // 符文亮圈的显示隐藏
                        $fw_quan.show();
                        // 字
                        $($($($($('.body').children()[j]).children('div')[0]).children('div')).children(
                            '.p2')[0]).css('opacity', 1);


                        $($('.body').children()[j]).find('.fwtxt').css('opacity', 1)
                        i = j + 2;
                    } else {
                        $($('.body').children()[j]).removeClass('img');
                        $fw_quan.hide();
                        $($($($($('.body').children()[j]).children('div')[0]).children('div')).children(
                            '.p2')[0]).css('opacity', .3);

                        $($('.body').children()[j]).find('.fwtxt').css('opacity', .3)
                    }
                }
                // 移开动画开始
            }).on('mouseout', () => {
                // _timer();
                for (let j = 0; j < 5; j++) {
                    $($($($('.body').children()[j]).children('div')[0]).children()[2]).hide();
                }
            })
        })
    </script>
